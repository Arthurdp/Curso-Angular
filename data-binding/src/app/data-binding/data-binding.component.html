    <article>
        <h3>Event Binding</h3>
        <div>
            <button mat-raised-button color="primary" (click)="botaoClicado()">Me clique</button>
            <br>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Clearable input</mat-label>
                <input matInput type="text" [(ngModel)]="valorAtual">
                <button *ngIf="valorAtual" matSuffix mat-icon-button aria-label="Clear" (click)="valorAtual=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>

            <br>

            <input matInput type="text"
            (keyup)="onKeyUp($event)"
            (keyup.enter)="salvarValor(campoInput.value)"
            (blur)="salvarValor(campoInput.value)"
            #campoInput/>
            <br>

            <p>Valor atual: {{ valorAtual }}</p>
            <p>Valor salvo: {{ valorSalvo }}</p>

            <br>

            <span 
            (mouseover)="onMouseOverOut()"
            (mouseout)="onMouseOverOut()">
                Passe o mouse sobre mim! <br> O mouse está sobre mim?
            </span>
            <span [class.highlight]="isMouseOver"> {{ isMouseOver ? "Sim!"  : "Não!" }}</span>
        </div>
    </article>
</section>
